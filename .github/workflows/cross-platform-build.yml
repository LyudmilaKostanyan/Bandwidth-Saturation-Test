name: Cross platform build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        build_type: [Release]
        c_compiler: [gcc, clang, g++]
        include:
          - os: windows-latest
            c_compiler: g++
            cpp_compiler: g++
          - os: ubuntu-latest
            c_compiler: gcc
            cpp_compiler: g++
          - os: ubuntu-latest
            c_compiler: clang
            cpp_compiler: clang++
        exclude:
          - os: windows-latest
            c_compiler: cl
          - os: ubuntu-latest
            c_compiler: cl

    steps:
    - uses: actions/checkout@v4

    - name: Set reusable strings
      id: strings
      shell: bash
      run: echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"

    - name: Configure CMake
      shell: bash
      run: cmake -B "${{ steps.strings.outputs.build-output-dir }}" -DCMAKE_CXX_COMPILER="${{ matrix.cpp_compiler }}" -DCMAKE_C_COMPILER="${{ matrix.c_compiler }}" -DCMAKE_BUILD_TYPE="${{ matrix.build_type }}" -S "${{ github.workspace }}"

    - name: Build
      shell: bash
      run: cmake --build "${{ steps.strings.outputs.build-output-dir }}" --config "${{ matrix.build_type }}"

    - name: Run Executable
      working-directory: ${{ steps.strings.outputs.build-output-dir }}
      shell: bash
      run: |
        executable="main"
        if [ "$RUNNER_OS" == "Windows" ]; then
          executable_path="./${{ matrix.build_type }}/${executable}.exe"
        else
          executable_path="./${executable}"
        fi
        echo "Checking if executable exists: $executable_path"
        if [ -f "$executable_path" ]; then
          echo "Executable found, running it"
          "$executable_path" || echo "Exit code: $?"
        else
          echo "Executable not found: $executable_path"
          exit 1
        fi

    - name: Debug with GDB (Linux)
      if: matrix.os == 'ubuntu-latest'
      working-directory: ${{ steps.strings.outputs.build-output-dir }}
      shell: bash
      run: |
        sudo apt-get update && sudo apt-get install -y gdb
        executable="./main"
        if [ -f "$executable" ]; then
          echo "run" > gdb_commands.txt
          echo "bt full" >> gdb_commands.txt
          echo "Running GDB:"
          gdb --batch --quiet -x gdb_commands.txt "$executable"
        fi
